# https://github.com/docker/awesome-compose
services:
  backend:
    build:
      context: ../backend
    ports:
      - 8080:8080

    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    depends_on:
      - backend
  db:
    image: postgres:latest
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD=password
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  db-data:
    driver: local
