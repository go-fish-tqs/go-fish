# Test configuration - use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable data.sql execution for tests (uses PostgreSQL syntax not compatible with H2)
spring.sql.init.mode=never

# Stripe test configuration (dummy key for testing)
stripe.secret.key=sk_test_dummy_key_for_testing
